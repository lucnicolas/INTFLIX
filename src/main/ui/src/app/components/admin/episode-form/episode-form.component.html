<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #episodeForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" [(ngModel)]="episode.title"
               class="form-control"
               id="title"
               name="title"
               placeholder="Enter your title"
               required #title="ngModel">
      </div>
      <div [hidden]="!title.pristine" class="alert alert-danger">Title is required</div>

      <div class="form-group">
        <label for="num">Num</label>
        <input type="number" [(ngModel)]="episode.num"
               class="form-control"
               id="num"
               name="num"
               placeholder="Enter your num"
               required #num="ngModel">
      </div>
      <div [hidden]="!num.pristine" class="alert alert-danger">Num is required</div>

      <button type="submit" [disabled]="!episodeForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
